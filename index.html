<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bowtie Diagram - Car Accident Risk Analysis</title>
    <script>
      // Prevent Supabase initialization errors - must run before any other scripts
      (function() {
        'use strict';
        // Override Supabase client creation globally
        if (typeof window !== 'undefined') {
          window.__SUPABASE_DISABLED__ = true;
          
          // Catch Supabase errors without interfering with React
          window.addEventListener('error', function(e) {
            if (e.message && typeof e.message === 'string' && e.message.includes('supabaseUrl is required')) {
              e.preventDefault();
              console.warn('[Supabase] Initialization prevented - Supabase is disabled');
              return false;
            }
          }, true);
          
          // Intercept unhandled promise rejections
          window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && typeof e.reason === 'object' && e.reason.message && e.reason.message.includes('supabaseUrl is required')) {
              e.preventDefault();
              console.warn('[Supabase] Promise rejection prevented - Supabase is disabled');
              return false;
            }
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
